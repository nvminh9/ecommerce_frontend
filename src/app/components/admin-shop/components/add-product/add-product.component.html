<div class="addProductContainer">
    <!-- Phần tiêu đề -->
    <div class="title">
        <span>Thêm sản phẩm</span>
        <span style="color: #444; font-size: 16px; font-weight: 400;">Nhập đầy đủ các dữ liệu để thêm sản phẩm,...</span>
    </div>
    <!-- Form thêm sản phẩm -->
    <div class="formAddProduct">
        <form action="" method="post">
            <div class="inputWrapper">
                <!-- Tên sản phẩm -->
                <span>Tên sản phẩm</span>
                <input type="text" placeholder="Tên sản phẩm" value="" name="" id="">
            </div>
            <div class="inputWrapper">
                <!-- Hình sản phẩm -->
                <div class="inputImageWrapper">
                    <span style="width: 100%;">Hình sản phẩm</span>
                    <span style="padding: 3px 0px; color: #555; font-weight: 400; font-size: 12px; width: 100%;">Chọn 5 hình cho sản phẩm</span>
                </div>
                <input type="file" placeholder="" value="" name="" id="productImagesID" multiple style="border:none;" autocomplete="off" (change)="handlePreviewProductImages()">
            </div>
            <div class="inputWrapper">
                <span></span>
                <!-- Phần coi trước hình sản phẩm -->
                <div class="imagePreviewBox">
                    <div class="imagePreview">
                        <img id="imagePreviewID1" src="" alt=""></div>
                    <div class="imagePreview">
                        <img id="imagePreviewID2" src="" alt=""></div>
                    <div class="imagePreview">
                        <img id="imagePreviewID3" src="" alt=""></div>
                    <div class="imagePreview">
                        <img id="imagePreviewID4" src="" alt=""></div>
                    <div class="imagePreview">
                        <img id="imagePreviewID5" src="" alt=""></div>
                </div>
            </div>
            <div class="inputWrapper">
                <!-- Miêu tả ngắn cho sản phẩm -->
                <span>Miêu tả ngắn</span>
                <textarea type="text" placeholder="Miêu tả ngắn" name="" id=""></textarea>
                <!-- <input type="text" placeholder="Miêu tả ngắn" value="" name="" id=""> -->
            </div>
            <div class="inputWrapper">
                <!-- Miêu tả chi tiết cho sản phẩm -->
                <span>Miêu tả chi tiết</span>
                <textarea type="text" placeholder="Miêu tả chi tiết" name="" id=""></textarea>
                <!-- <input type="text" name="" id="" value="" placeholder="Miêu tả chi tiết"> -->
            </div>
            <div class="inputWrapper">
                <!-- Loại sản phẩm -->
                <span>Loại sản phẩm</span>
                <input type="text" name="" id="" value="" placeholder="Loại sản phẩm">
            </div>
            <div class="inputWrapper">
                <!-- Biến thể -->
                <div class="inputImageWrapper">
                    <span style="width: 100%;">Biến thể</span>
                    <span style="padding: 3px 0px; color: #555; font-weight: 400; font-size: 12px; width: 100%;">Bấm thêm để thêm biến thể vừa nhập, có thể thêm nhiều biến thể</span>
                </div>
                <div class="variantsBox">
                    <!-- Phần nhập biến thể -->
                    <div class="variant" style="padding: 0px;">
                        <input type="text" placeholder="Tên biến thể" style="width: 45%;" name="" id="nameVariantID">
                        <input type="file" name="" id="imageVariantID" style="width: 45%; border:none;">
                        <button type="button" class="btnAddVariant" style="width: 10%;" (click)="handlePreviewVariant()">Thêm</button>
                    </div>
                </div>
            </div>
            <div class="inputWrapper">
                <span></span>
                <!-- Phần coi trước -->
                <div id="previewVariantBoxID" class="variantsBox">
                    <!-- <div id="100 Red Roses (Small)" class="variant">
                        <span style="width: 45%;">100 Red Roses (Small)</span>
                        <img src="https://bouqs.com/cdn-cgi/image/height=454,fit=cover,quality=80,width=454,format=auto/media/W1siZiIsIjIwMjQvMDgvMjMvMTcvNDIvNDUvOTljODZmNTItMGM0MC00MDkwLTgzZDItNTJkYzZjY2RkOTBkL0ZBTEwyNF9ERUxJTEFIX09TXzAyNTNfV2ViLmpwZyJdXQ/FALL24_DELILAH_OS_0253_Web.jpg?sha=1fdacf040343961d" alt="">
                        <button type="button" class="btnDeleteVariant" style="width: 10%;">Xóa</button>
                    </div> -->
                </div>
            </div>
            <!-- Lưu -->
            <button type="submit" class="btnSave">Xác nhận</button>
        </form>
    </div>
</div>
